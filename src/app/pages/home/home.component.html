<!-- RECENTLY ADDED HEADER-->
<div class="container push-down-5">
  <div class="row justify-content-start align-items-end">
    <div class="col-xs-12">
      <p class="highlight-header">
        Recently Added <mdb-badge color="red">New</mdb-badge></p>
    </div>
  </div>
</div>
<!-- END RECENTLY ADDED HEADER -->

<!-- RECENTLY ADDED-->
<div class="row">
  <div class="col-xs-12 col-sm-3" *ngFor="let game of recentlyAdded">
    <div class="card">

      <div class="view overlay">
        <img class="card-img-top" src="{{ game.imagePath }}" alt="Card image cap">
        <a href="#!"><div class="mask rgba-white-slight"></div></a>
      </div>

      <div class="card-body">
        <h4 class="card-title">{{ game.title }}</h4>
        <p class="card-text max-lines-4">{{ game.description }}</p>
        <div class="row justify-content-around">
          <a href="#" class="btn btn-primary">Buy</a>
          <div class="d-flex align-items-center">
            <h5>{{ game.price }}</h5>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- END RECENTLY ADDED  -->
