<!--Navbar IS NOT LOGGED IN-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-light white" [containerInside]="true" *ngIf="!isLoggedIn">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a routerLink="home" class="navbar-brand">
    Game<span class="logo-blue-color">Zone</span>
  </a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"> <!-- class 'active' to be active-->
        <a routerLink="home" class="nav-link waves-light" mdbWavesEffect>Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a routerLink="store" class="nav-link waves-light" mdbWavesEffect>Store</a>
      </li>
    </ul>
    <!-- Links -->

    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item"><a class="nav-link"><app-login></app-login></a></li>
      <li class="nav-item"><a class="nav-link"><app-register></app-register></a></li>
    </ul>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->

<!--Navbar IS LOGGED IN-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-light" [containerInside]="true" *ngIf="isLoggedIn">

  <!-- Navbar brand -->
  <!-- Navbar brand -->
  <mdb-navbar-brand><a routerLink="home" class="navbar-brand">
    Game<span class="logo-blue-color">Zone</span>
  </a></mdb-navbar-brand>
  <!-- Collapsible content -->
  <links>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item"> <!-- class 'active' to be active-->
        <a routerLink="home" class="nav-link waves-light" mdbWavesEffect>Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a routerLink="store" class="nav-link waves-light" mdbWavesEffect>Store</a>
      </li>
    </ul>

    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user" class="logo-blue-color"></mdb-icon> {{ username }}<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="shoppingcart">Shopping cart</a>
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="logout()">Log out</a>
        </div>
      </li>
    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
