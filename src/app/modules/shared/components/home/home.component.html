<div class="container push-down-5" *ngIf="newGames.length > 0">
  <div class="row justify-content-start align-items-end">
    <div class="col-xs-12">
      <p class="highlight-header">
        Recently Added <mdb-badge color="red">New</mdb-badge></p>
    </div>
  </div>
</div>

<div class="row" >
  <div class="col-xs-12 col-sm-3" *ngFor="let game of newGames">
    <app-game-card  [gameElement]="game" [isLoading]="isLoading"></app-game-card>
  </div>
</div>

<div class="container push-down-5" *ngIf="popularGames.length > 0">
  <div class="row justify-content-between align-items-end">
    <div class="col-xs-12">
      <p class="highlight-header">Most Popular</p>
    </div>
  </div>
</div>

<div class="row" >
  <div class="col-xs-12 col-sm-3" *ngFor="let game of popularGames">
    <app-game-card  [gameElement]="game" [isLoading]="isLoading"></app-game-card>
  </div>
</div>


<div class="container push-down-5" *ngIf="freeGames.length > 0">
  <div class="row justify-content-between align-items-end">
    <div class="col-xs-12">
      <p class="highlight-header">Free games</p>
    </div>
  </div>
</div>

<div class="row" >
  <div class="col-xs-12 col-sm-3" *ngFor="let game of freeGames">
    <app-game-card  [gameElement]="game" [isLoading]="isLoading"></app-game-card>
  </div>
</div>


<mdb-card style="background-image: url('https://mdbootstrap.com/img/Photos/Others/gradient1.jpg')" class="push-down-5">
  <div class=" text-white text-center py-8 px-4 my-5">
    <div>
      <h2 class="card-title h1-responsive pt-3 mb-2 font-bold"><strong>Browse</strong></h2>
      <p>Explore our catalog for your next favorite game!</p>
      <a routerLink="/store"
         mdbBtn color="white"
         outline="true"
         class="waves-light"
         mdbWavesEffect>Browse all</a>
    </div>
  </div>
</mdb-card>
