<div class="alert alert-danger error" *ngIf="error">
  <p>{{ error }}</p>
</div>



<!-- Default form contact -->
<form #editGameForm="ngForm"
      class="text-center border border-light p-5"
      (ngSubmit)="onEditGame(editGameForm)">

  <p class="h4 mb-4">You are editing: {{game.name}}</p>

  <!-- Name -->
  <input type="text"
         ngModel
         name="title"
         class="form-control mb-4"
         [value]="game.name"
         placeholder="title">

  <!-- Image path -->
  <input type="text"
         ngModel
         name="image"
         class="form-control mb-4"
         [value]="game.imagePath"
         placeholder="Image Path">

  <!-- Description -->
  <div class="form-group">
    <textarea class="form-control rounded-0"
              rows="3"
              ngModel
              name="description"
              placeholder="Description">
    </textarea>
  </div>

  <!-- Price -->
  <input type="number"
         ngModel
         name="price"
         [value]="game.price"
         class="form-control mb-4"
         placeholder="Price">


  <!-- Sign up button -->
  <button mdbBtn
          color="primary"
          block="true"
          class="my-4"
          type="submit"
          *ngIf="!isLoading"
  >
    Add
  </button>

  <button mdbBtn
          color="primary"
          type="submit"
          block="true"
          class="my-4"
          disabled
          *ngIf="isLoading">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Loading...
  </button>

</form>
<!-- Default form contact -->
