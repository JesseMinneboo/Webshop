<h2 style="margin-top: 5vh">Admin Panel</h2>
<hr>
<button routerLink="/admin/add-game" style="margin-top: 4vh" mdbBtn type="button" size="sm" color="success" mdbWavesEffect>Add game</button>
<table mdbTable small="true" hover="true" responsive="true" style="margin-top: 2.5vh;" class="w-100 d-block d-md-table">
  <thead>
  <tr>
    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
  </tr>
  </thead>
  <tbody>
  <tr mdbTableCol *ngFor="let el of elements">
    <th scope="row">{{el.name}}</th>
    <td>{{el.price}}</td>
    <td>{{el.imagePath}}</td>
    <td><button routerLink="/admin/edit-game/{{el.id}}" mdbBtn type="button" size="sm" color="warning" mdbWavesEffect>Edit</button></td>
    <td><button (click)="removeGameById(el.id)" mdbBtn type="button" size="sm" color="danger" mdbWavesEffect>Delete</button></td>
  </tr>
  </tbody>
</table>
